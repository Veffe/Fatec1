    <div class="container mt-5 mb-5">
        <form class="area" id="usuario">
            <h2 class="text-center">Crie sua Conta</h2>
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input class="form-control" type="text" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmaSenha" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input name="cep" id="cep" class="form-control" placeholder="00000-000" required>
            </div>

            <div class="row">
                <div class="col-md-9 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" readonly>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" readonly>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="uf" class="form-label">Estado (UF)</label>
                    <input type="text" class="form-control" id="uf" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label for="porte" class="form-label">Porte do seu Pet</label>
                <select class="form-select" id="porte" required>
                    <option selected disabled value="">Selecione o porte...</option>
                    <option value="Pequeno">Pequeno (até 10kg)</option>
                    <option value="Medio">Médio (10kg a 25kg)</option>
                    <option value="Grande">Grande (acima de 25kg)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
            <p class="text-center mt-3">Já possui conta? <a href="login.html">Faça o login</a></p>
        </form>
    </div>
